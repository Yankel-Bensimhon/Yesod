# CI/CD Pipeline Phase 1 - Tests et DÃ©ploiement AutomatisÃ©
name: Yesod CRM - Phase 1 CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  POSTGRES_VERSION: '15'
  REDIS_VERSION: '7'

jobs:
  # Job 1: Tests et qualitÃ© du code
  test-and-quality:
    name: Tests & QualitÃ© Code
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: yesod_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¦ Checkout du code
      uses: actions/checkout@v4

    - name: ğŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¥ Installation des dÃ©pendances
      run: npm ci

    - name: ğŸ” VÃ©rification TypeScript
      run: npm run type-check

    - name: ğŸ¨ VÃ©rification ESLint
      run: npm run lint

    - name: ğŸ§ª Tests unitaires avec couverture
      run: npm run test:coverage
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/yesod_test
        REDIS_URL: redis://localhost:6379
        NODE_ENV: test

    - name: ğŸ“Š Upload coverage vers Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: yesod-coverage

    - name: ğŸ”’ Audit de sÃ©curitÃ©
      run: npm audit --audit-level moderate

    - name: ğŸ“ˆ Analyse de performance bundle
      run: npm run analyze

    - name: ğŸ’¾ Cache des rÃ©sultats de test
      uses: actions/cache@v3
      with:
        path: |
          .next/cache
          node_modules/.cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}

  # Job 2: Tests d'intÃ©gration
  integration-tests:
    name: Tests d'IntÃ©gration
    runs-on: ubuntu-latest
    needs: test-and-quality
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: yesod_integration
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¦ Checkout du code
      uses: actions/checkout@v4

    - name: ğŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¥ Installation des dÃ©pendances
      run: npm ci

    - name: ğŸ—„ï¸ Setup de la base de donnÃ©es
      run: |
        npm run db:migrate
        npm run db:seed
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/yesod_integration

    - name: ğŸ§ª Tests d'intÃ©gration API
      run: npm run test:integration
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/yesod_integration
        REDIS_URL: redis://localhost:6379
        NODE_ENV: test

    - name: ğŸ” Tests E2E avec Playwright
      run: |
        npx playwright install chromium
        npm run test:e2e
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/yesod_integration
        REDIS_URL: redis://localhost:6379

  # Job 3: Build et optimisation
  build-and-optimize:
    name: Build & Optimisation
    runs-on: ubuntu-latest
    needs: test-and-quality

    steps:
    - name: ğŸ“¦ Checkout du code
      uses: actions/checkout@v4

    - name: ğŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¥ Installation des dÃ©pendances
      run: npm ci

    - name: ğŸ—ï¸ Build de production
      run: npm run build
      env:
        NODE_ENV: production

    - name: ğŸ“¦ Compression des assets
      run: |
        tar -czf build-artifacts.tar.gz .next
        
    - name: ğŸ’¾ Upload des artefacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: build-artifacts.tar.gz
        retention-days: 7

    - name: ğŸ“Š Analyse de la taille du bundle
      run: |
        npx bundlesize
        npm run bundle-analyzer

  # Job 4: DÃ©ploiement staging (sur develop)
  deploy-staging:
    name: DÃ©ploiement Staging
    runs-on: ubuntu-latest
    needs: [test-and-quality, integration-tests, build-and-optimize]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: ğŸ“¦ Checkout du code
      uses: actions/checkout@v4

    - name: ğŸ’¾ Download des artefacts
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts

    - name: ğŸ“¦ Extraction des artefacts
      run: tar -xzf build-artifacts.tar.gz

    - name: ğŸš€ DÃ©ploiement vers Vercel Staging
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        scope: ${{ secrets.VERCEL_ORG_ID }}
        alias-domains: staging.yesod-crm.com

    - name: ğŸ” Tests de smoke sur staging
      run: |
        npm run test:smoke -- --baseUrl https://staging.yesod-crm.com
        
    - name: ğŸ“¢ Notification Slack staging
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: 'ğŸš€ DÃ©ploiement staging rÃ©ussi - Phase 1 Fondations'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # Job 5: DÃ©ploiement production (sur main)
  deploy-production:
    name: DÃ©ploiement Production
    runs-on: ubuntu-latest
    needs: [test-and-quality, integration-tests, build-and-optimize]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: ğŸ“¦ Checkout du code
      uses: actions/checkout@v4

    - name: ğŸ’¾ Download des artefacts
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts

    - name: ğŸ“¦ Extraction des artefacts
      run: tar -xzf build-artifacts.tar.gz

    - name: ğŸ”’ Backup base de donnÃ©es prÃ©-dÃ©ploiement
      run: |
        npm run db:backup -- --env production
      env:
        DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

    - name: ğŸš€ DÃ©ploiement vers Vercel Production
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        scope: ${{ secrets.VERCEL_ORG_ID }}

    - name: ğŸ—„ï¸ Migration base de donnÃ©es production
      run: npm run db:migrate
      env:
        DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

    - name: ğŸ” Tests de smoke sur production
      run: |
        npm run test:smoke -- --baseUrl https://yesod-crm.com

    - name: ğŸ“Š Monitoring post-dÃ©ploiement
      run: |
        npm run monitor:health-check
        npm run monitor:performance-check
      env:
        MONITORING_API_KEY: ${{ secrets.MONITORING_API_KEY }}

    - name: ğŸ“¢ Notification Slack production
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: 'ğŸ‰ DÃ©ploiement production rÃ©ussi - Phase 1 Fondations!'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # Job 6: Monitoring et alertes post-dÃ©ploiement
  post-deployment-monitoring:
    name: Monitoring Post-DÃ©ploiement
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¦ Checkout du code
      uses: actions/checkout@v4

    - name: ğŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ“¥ Installation des dÃ©pendances
      run: npm ci

    - name: ğŸ” VÃ©rification santÃ© de l'application
      run: |
        sleep 60 # Attendre que le dÃ©ploiement soit stable
        npm run health-check:production
      env:
        HEALTH_CHECK_URL: https://yesod-crm.com/api/health

    - name: ğŸ“Š Tests de performance post-dÃ©ploiement
      run: |
        npm run performance:lighthouse
        npm run performance:load-test
      env:
        TARGET_URL: https://yesod-crm.com

    - name: ğŸš¨ Setup des alertes Sentry
      run: |
        npm run sentry:create-release
        npm run sentry:associate-commits
      env:
        SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        SENTRY_ORG: yesod-crm
        SENTRY_PROJECT: yesod-frontend

    - name: ğŸ“ˆ MÃ©triques business post-dÃ©ploiement
      run: |
        npm run metrics:business-check
        npm run metrics:user-engagement
      env:
        ANALYTICS_API_KEY: ${{ secrets.ANALYTICS_API_KEY }}

  # Job 7: SÃ©curitÃ© et conformitÃ©
  security-compliance:
    name: SÃ©curitÃ© & ConformitÃ©
    runs-on: ubuntu-latest
    needs: test-and-quality

    steps:
    - name: ğŸ“¦ Checkout du code
      uses: actions/checkout@v4

    - name: ğŸ”’ Scan de sÃ©curitÃ© OWASP ZAP
      uses: zaproxy/action-baseline@v0.7.0
      with:
        target: 'http://localhost:3000'

    - name: ğŸ›¡ï¸ Scan des vulnÃ©rabilitÃ©s Snyk
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

    - name: ğŸ“‹ VÃ©rification conformitÃ© RGPD
      run: |
        npm run compliance:rgpd-check
        npm run compliance:data-privacy-audit

    - name: ğŸ” Scan des secrets avec TruffleHog
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD

    - name: ğŸ“Š Rapport de conformitÃ©
      run: |
        npm run generate:compliance-report
      if: always()

# Configuration des notifications et variables d'environnement globales
env:
  HUSKY: 0 # DÃ©sactiver Husky en CI
  CI: true
  FORCE_COLOR: 3
